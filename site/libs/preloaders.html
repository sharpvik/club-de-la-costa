<!DOCTYPE html>
<html>
<head>
    <title>Beater</title>
    
    <style>
    
    * {
        margin: 0;
        padding: 0;
        outline: none;
    }

    .spinner {
      width: 100px;
      height: 100px;
      background: transparent;
      border-radius: 50%;
      position: relative;
      margin: 50px;
      display: block;
      margin: 50px auto;
    }
        
    .spinner:after {
      content: "";
      display: block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
        
    .spinner-1:after {
          position: absolute;
          top: -4px;
          left: -4px;
          border: 4px solid transparent;
          border-top-color: orangered;
          border-bottom-color: orangered;
          -webkit-animation: spinny 1s ease-in-out infinite;
                  animation: spinny 1s ease-in-out infinite;
    }

    @keyframes spinny {
        0% {
        -webkit-transform: rotate(0deg) scale(0.7);
                transform: rotate(0deg) scale(0.7);
        }
        50% {
        -webkit-transform: rotate(45deg) scale(1);
                transform: rotate(45deg) scale(1);
        }
        100% {
        -webkit-transform: rotate(360deg) scale(0.7);
                transform: rotate(360deg) scale(0.7);
        }
    }    
        
        
        

    .spinner-2:after {
        background: orangered;
          position: absolute;
          top: 0px;
          left: 0px;
          -webkit-animation: beat 0.45s ease-in infinite;
                  animation: beat 0.45s ease-in infinite;
    }

    @-webkit-keyframes beat {
          0% {
            -webkit-transform: scale(0);
                    transform: scale(0);
              opacity: 0;
          }
          50% {
            -webkit-transform: scale(1);
                    transform: scale(1);
            opacity: 1;
          }
          100% {
            -webkit-transform: scale(0);
                    transform: scale(0);
             opacity: 0; 
          }
        
      }
        
    } 
    
    </style>
</head>
<body>
    
    <div class="spinner spinner-1"></div>
    <div class="spinner spinner-2"></div>
    
</body>
</html>
